    <div id="content">
        <label for="my-modal-2" class="btn btn-primary btn-active m-5">Add account</label> 
        <input type="checkbox" id="my-modal-2" class="modal-toggle"> 
            <div class="modal">
            <div class="modal-box">

                <div class="form-control">
                    <!-- Email -->
                    <label class="label">
                        <span class="label-text">Email address*</span>
                    </label> 
                    <input type="email" placeholder="Email address" class="input input-bordered">

                    <!-- Password -->
                    <label class="label">
                        <span class="label-text">Password*</span>
                    </label> 
                        <input type="password" placeholder="password" class="input input-bordered">
                    
                    <!-- Account type -->
                    <label class="label">
                        <span class="label-text">Account type*</span>
                    </label> 
                    <select class="select select-bordered w-full max-w-xs">
                        <option disabled="disabled" selected="selected"></option> 
                        <option>Mojang</option> 
                        <option>Microsoft</option> 
                        <option>Microsoft, Giftcard</option>
                      </select>

                    <!-- Group -->
                    <label class="label">
                        <span class="label-text">Group</span>
                    </label> 
                        <input type="text" list="groups" placeholder="None" class="input input-bordered">
                        <datalist id="groups">
                            <option value="GCs">
                            <option value="Capes">
                          </datalist>

                    <div class="modal-action">
                        <label for="my-modal-2" class="btn btn-primary">Save account</label> 
                        <label for="my-modal-2" class="btn">Close</label>
                    </div>
                </div>
            </div>
        </div>
        
        <table class="table mx-auto w-11/12 table-zebra border border-primary">
            <thead>
              <tr>
                <th>E-Mail</th> 
                <th>Type</th> 
                <th>Usable</th> 
                <th>Group</th>
              </tr>
            </thead> 
            <tbody>
              <tr>
                <td>account@email.com</td> 
                <td>Mojang</td> 
                <td>
                    <span class="text-green-500">
                        Yes
                    </span>
                </td>
                <td>
                    Capes
                </td>
              </tr>
              <tr>
                <td>anotheraccount@email.de</td> 
                <td>Giftcard</td>
                <td>
                    <span class="text-green-500">
                        Yes
                    </span>
                </td>
                <td>
                    <span class="text-red-500">
                        None
                    </span>
                </td>
              </tr>
              <tr>
                <td>peet@peet.ws</td> 
                <td>Microsoft</td>
                <td>
                    <span class="text-red-500">
                        No
                    </span>
                </td>
                <td>
                    Capes
                </td>
              </tr>
            </tbody>
          </table>
    </div>
    
</body>

<script>
  window.onload = function() {
  var minute = 5;
  var sec = 60;
  setInterval(function() {
    document.getElementById("timer").innerHTML = minute + ":" + sec;
    sec--;
    if (sec == 00) {
      minute --;
      sec = 60;
      if (minute == 0) {
        minute = 5;
      }
    }
  }, 1000);
}
</script>
</html>
